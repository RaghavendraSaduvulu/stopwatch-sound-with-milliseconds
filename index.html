<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch with milli seconds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>stop watch</h1>
        <h1><span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span>:<span id="ms">00</span></h1>
        <div class="btns">
        <button id="bt1" onclick="start()">start</button> 
        <button id="bt2" onclick="stop()">stop</button> 
        <button id="bt3" onclick="reset()">reset</button>
        </div>
    </div>
    <div class="audio">
        <audio id="au"  controls >
            <source src="Click sound.mp3">
        </audio>
        <audio id="au1"  controls>
            <source src="clock.mp3">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
